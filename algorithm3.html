/* Solution #1 with for cycle

function destroyer(arr) {
    var newArgs = Array.from(arguments).slice(1);
   return arr.filter(x=> (newArgs.indexOf(x) < 0));

}

//tests 

console.log(destroyer([1, 2, 3, 1, 2, 3], 2, 3));

console.log(destroyer([2, 3, 2, 3], 2, 3));
