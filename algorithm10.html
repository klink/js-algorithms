 var newArr = arr.reduce((item1,item2) => [...item1, ...item2]);

    // 2. compare them and find duplicates 

var counters = {};
var result = [];
for (var i=0; i<newArr.length; i++) 
{
if (!counters[newArr[i]]) {
    counters[newArr[i]] = true;
    result.push(newArr[i]);
}
}
return result;
